
# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    if: ${{ github.ref != 'refs/heads/master' && contains(github.event.head_commit.message, 'test')}}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: print last commit message
        env:
          github_event_head_commit_message: ${{ github.event.head_commit.message }}
        run: echo "${{ env.github_event_head_commit_message }}"

      - name: Debug commit message
        run: echo "Commit Message:${{ github.event.head_commit.message }}"

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!
        
  merge_to_main:
    runs-on: ubuntu-latest 
    #if: ${{ github.ref == 'refs/heads/master' && contains(github.event.head_commit.message, 'Last*')}}
    if: ${{ github.event_name == 'pull_request' || (github.event_name == 'push' && !contains( github.event.head_commit.message, 'Merge pull request')) }}
    steps:
      - uses: actions/checkout@v3
      - name: print last commit message
        env:
          github_event_head_commit_message: ${{ github.event.head_commit.message }}
        run: echo "${{ env.github_event_head_commit_message }}"
          
      - name: Debug commit message
        run: echo "Commit Message:${{ github.event.head_commit.message }}"

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!
